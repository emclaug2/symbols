version: 2.1
orbs:
    gh: circleci/github-cli@1.0.3
jobs:
    build:
        docker:
            - image: circleci/node:12.6-browsers
        steps:
            - checkout
            - restore_cache:
                key: v1-dependencies--{{ checksum "package.json" }}--{{ checksum "symbols-svg-mui/package.json" }}
            - run:
                  name: Install Dependencies
                  command: |
                      yarn install
                      cd symbols-mui && yarn install:dependencies
            - run:
                  name: Build Packages
                  command: |
                      yarn build
                      cd symbols-mui && yarn build
            - run:
                  name: Verify SVG Build Artifacts
                  command: |
                      yarn test:svg
                      cd symbols-mui && yarn test
            - save_cache:
                  name: Save Cache
                  paths:
                    - node_modules
                    - icons-mui/node_modules
                  key: v1-dependencies--{{ checksum "package.json" }}--{{ checksum "symbols-svg-mui/package.json" }}
            - persist_to_workspace:
                  root: .
                  paths:
                    - symbols-svg

    publish:
      docker:
        - image: circleci/node:12.9.1-browsers
      steps:
        - checkout
        - attach_workspace:
            at: .
        - run:
            name: Authenticate with registry
            command:  |
              echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
              echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        - run:
            name: Publish @pxblue/symbols-svg
            command: cd symbols-svg-svg && yarn publish:package -b $CIRCLE_BRANCH
        - run:
            name: Publish @pxblue/symbols-svg-mui
            command: cd symbols-svg-mui && yarn publish:package -b $CIRCLE_BRANCH
    tag:
      docker:
        - image: circleci/node:12.9.1-browsers
      steps:
        - checkout
        - gh/setup
        - run:
            name: Tag @pxblue/symbols-svg
            command: cd symbols-svg-svg && yarn tag:package -b $CIRCLE_BRANCH
        - run:
            name: Tag @pxblue/symbols-svg-mui
            command: cd symbols-svg-mui && yarn tag:package -b $CIRCLE_BRANCH
workflows:
  version: 2
  symbols:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - dev
      - tag:
          requires:
            - publish
          filters:
            branches:
              only:
                - master
